apiVersion: batch/v1
kind: Job
metadata:
  name: topic-create-test1
  namespace: kafka
spec:
  template:
    metadata:
      name: topic-create-test1
    spec:
      containers:
      - name: kafka
        image: solsson/kafka:0.11.0.0@sha256:e0dec6aa1f376bd374a6ca5863b783d01703acf1f71c0c4441a217a7bd80dfbc
        command:
        - ./bin/kafka-topics.sh
        - --zookeeper
        - zookeeper:2181
        - --create
        - --topic
        - test1
        - --partitions
        - "1"
        - --replication-factor
        - "1"
      restartPolicy: Never
