apiVersion: batch/v1
kind: Job
metadata:
  name: topic-create-test1
  namespace: kafka
spec:
  template:
    metadata:
      name: topic-create-test1
    spec:
      containers:
      - name: kafka
        image: solsson/kafka:0.11.0.0@sha256:4c194db2ec15698aca6f1aa8a2fd5e5c566caed82b4bf43446c388f315397756
        command:
        - ./bin/kafka-topics.sh
        - --zookeeper
        - zookeeper:2181
        - --create
        - --topic
        - test1
        - --partitions
        - "1"
        - --replication-factor
        - "1"
      restartPolicy: Never
