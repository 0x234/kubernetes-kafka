apiVersion: batch/v1
kind: Job
metadata:
  name: topic-create-test2
  namespace: kafka
spec:
  template:
    metadata:
      name: topic-create-test2
    spec:
      containers:
      - name: kafka
        image: solsson/kafka:0.11.0.0@sha256:df808192488b280e3bee7a271208032a5669e0e58d4aebe83500492ebaea342b
        command:
        - ./bin/kafka-topics.sh
        - --zookeeper
        - zookeeper:2181
        - --create
        - --topic
        - test2
        - --partitions
        - "1"
        - --replication-factor
        - "3"
        - --config
        - min.insync.replicas=2
      restartPolicy: Never
