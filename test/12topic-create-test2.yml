apiVersion: batch/v1
kind: Job
metadata:
  name: topic-create-test2
  namespace: kafka
spec:
  template:
    metadata:
      name: topic-create-test2
    spec:
      containers:
      - name: kafka
        image: solsson/kafka:0.11.0.0-rc2@sha256:c1316e0131f4ec83bc645ca2141e4fda94e0d28f4fb5f836e15e37a5e054bdf1
        command:
        - ./bin/kafka-topics.sh
        - --zookeeper
        - zookeeper:2181
        - --create
        - --topic
        - test2
        - --partitions
        - "1"
        - --replication-factor
        - "3"
      restartPolicy: Never
