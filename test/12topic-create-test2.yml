apiVersion: batch/v1
kind: Job
metadata:
  name: topic-create-test2
  namespace: kafka
spec:
  template:
    metadata:
      name: topic-create-test2
    spec:
      containers:
      - name: kafka
        image: solsson/kafka:0.11.0.0@sha256:92c5092d7c2f10abd11693731f6e112d40bfd42d6428a7cdf0516c9666dd3e58
        command:
        - ./bin/kafka-topics.sh
        - --zookeeper
        - zookeeper:2181
        - --create
        - --topic
        - test2
        - --partitions
        - "1"
        - --replication-factor
        - "3"
      restartPolicy: Never
