apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: consumer-test1
  namespace: kafka
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: consumer
        scope: test
        topic: test1
    spec:
      containers:
      - name: kafka
        image: solsson/kafka:0.11.0.0@sha256:e0dec6aa1f376bd374a6ca5863b783d01703acf1f71c0c4441a217a7bd80dfbc
        command:
        - ./bin/kafka-console-consumer.sh
        - --bootstrap-server
        - kafka-0.broker.kafka.svc.cluster.local:9092,kafka-1.broker.kafka.svc.cluster.local:9092,kafka-2.broker.kafka.svc.cluster.local:9092
        - --topic
        - test1
        - --from-beginning
