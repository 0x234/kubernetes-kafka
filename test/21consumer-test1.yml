apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: consumer-test1
  namespace: kafka
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: consumer
        scope: test
        topic: test1
    spec:
      containers:
      - name: kafka
        image: solsson/kafka:0.11.0.0@sha256:92c5092d7c2f10abd11693731f6e112d40bfd42d6428a7cdf0516c9666dd3e58
        command:
        - ./bin/kafka-console-consumer.sh
        - --bootstrap-server
        - kafka-0.broker.kafka.svc.cluster.local:9092,kafka-1.broker.kafka.svc.cluster.local:9092,kafka-2.broker.kafka.svc.cluster.local:9092
        - --topic
        - test1
        - --from-beginning
