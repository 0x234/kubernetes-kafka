apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: consumer-test1
  namespace: kafka
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: consumer
        scope: test
        topic: test1
    spec:
      containers:
      - name: kafka
        image: solsson/kafka:0.11.0.0-rc2@sha256:c1316e0131f4ec83bc645ca2141e4fda94e0d28f4fb5f836e15e37a5e054bdf1
        command:
        - ./bin/kafka-console-consumer.sh
        - --bootstrap-server
        - kafka-0.broker.kafka.svc.cluster.local:9092,kafka-1.broker.kafka.svc.cluster.local:9092,kafka-2.broker.kafka.svc.cluster.local:9092
        - --topic
        - test1
        - --from-beginning
