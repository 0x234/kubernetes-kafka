# Kafka image without the service, so you can run ./bin/ stuff
# kubectl exec -ti testclient -- /bin/bash
apiVersion: v1
kind: Pod
metadata:
  name: testclient
  namespace: kafka
spec:
  containers:
  - name: kafka
    image: solsson/kafka:0.11.0.0@sha256:92c5092d7c2f10abd11693731f6e112d40bfd42d6428a7cdf0516c9666dd3e58
    command:
      - sh
      - -c
      - "exec tail -f /dev/null"
