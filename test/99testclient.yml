# Kafka image without the service, so you can run ./bin/ stuff
# kubectl exec -ti testclient -- /bin/bash
apiVersion: v1
kind: Pod
metadata:
  name: testclient
  namespace: kafka
spec:
  containers:
  - name: kafka
    image: solsson/kafka:0.11.0.0@sha256:df808192488b280e3bee7a271208032a5669e0e58d4aebe83500492ebaea342b
    command:
      - sh
      - -c
      - "exec tail -f /dev/null"
