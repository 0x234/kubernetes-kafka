apiVersion: batch/v1
kind: Job
metadata:
  name: producer-test1
  namespace: kafka
spec:
  template:
    metadata:
      name: producer-test1
    spec:
      containers:
      - name: kafka
        image: solsson/kafka:0.11.0.0@sha256:df808192488b280e3bee7a271208032a5669e0e58d4aebe83500492ebaea342b
        command:
        - /bin/sh
        - -c
        - >
          echo "test1 $(date)"
          |
          ./bin/kafka-console-producer.sh
          --topic test1
          --broker-list kafka-0.broker.kafka.svc.cluster.local:9092,kafka-1.broker.kafka.svc.cluster.local:9092,kafka-2.broker.kafka.svc.cluster.local:9092
          ; sleep 1
      restartPolicy: Never
