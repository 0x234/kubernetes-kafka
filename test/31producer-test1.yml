apiVersion: batch/v1
kind: Job
metadata:
  name: producer-test1
  namespace: kafka
spec:
  template:
    metadata:
      name: producer-test1
    spec:
      containers:
      - name: kafka
        image: solsson/kafka:0.11.0.0@sha256:4c194db2ec15698aca6f1aa8a2fd5e5c566caed82b4bf43446c388f315397756
        command:
        - /bin/sh
        - -c
        - >
          echo "test1 $(date)"
          |
          ./bin/kafka-console-producer.sh
          --topic test1
          --broker-list kafka-0.broker.kafka.svc.cluster.local:9092,kafka-1.broker.kafka.svc.cluster.local:9092,kafka-2.broker.kafka.svc.cluster.local:9092
          ; sleep 1
      restartPolicy: Never
